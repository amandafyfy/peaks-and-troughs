{% extends "base.html" %}

{% block app_content %}

    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>

    <section class="py-3">
        <div class="container">
            <h1 class="font-weight-light Testing_style">Hi, {{ current_user.username }}!</h1>
            <p class="lead">Welcome to Peaks and Troughs, lets learn about investing</p>
        </div>
    </section>

    <!-- Risk Section -->
    <section>
        <div class="container text-center">
            <form>
                <a href="{{ url_for('highrisk') }}">
                    <button type="button" class="btn btn-primary btn-lg" id="high">High Risk investments</button>
                </a>
                <a href="{{ url_for('lowrisk') }}">
                    <button type="button" class="btn btn-primary btn-lg" id="low">Low Risk investments</button>
                </a>
            </form>
        </div>
    </section>

    {% block risk_content %}{% endblock %}

{% endblock %}
