{% extends "base.html" %}

{% block app_content %}

    <!-- SELECT HIGH/LOW -->
    <section>
        <br>
        <div class="container text-center">
            <form>
                <a href="{{ url_for('highrisk') }}">
                    <button type="button" class="btn btn-primary btn-lg btn-outline-warning" id="high">High Risk investments</button>
                </a>
                <a href="{{ url_for('lowrisk') }}">
                    <button type="button" class="btn btn-primary btn-lg btn-outline-warning" id="low">Low Risk investments</button>
                </a>
            </form>
        </div>
    </section>

    <!-- CONTENT -->
    {% block risk_content %}{% endblock %}

    <!-- BLANK SPACE -->
    {% if space %}
	<section>
		<div class="container">
			<div class="row"  style="padding-top: 100px;">
			</div>
		</div>
	</section>
    {% endif %}

{% endblock %}
